        <ul>
            <li>10 caractère</li>
            <li>1 lettre majuscule</li>
            <li>1 lettre minuscule</li>
            <li>1 chiffre</li>
        </ul>
        <form action="post">
            <label for="newMdp2">confirmer votre mot de passe</label>
